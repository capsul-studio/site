<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia" />
  <link rel="stylesheet" href="assets/styles/index.css">
</head>

<body data-controller="app overlay">
  <div class="overlay">
    <div class="overlay-bar">
      <button class="overlay-bar__button" data-action="overlay#open">Book Now</button>
    </div>

    <div class="overlay-panel" data-overlay-target="overlay">
      <button class="overlay__close" data-action="overlay#close">close</button>

      <div class="overlay-panel__content">
        <include src="partials/booking/booking.html"></include>
      </div>
    </div>
  </div>

  <div id="all">
    <div id="supercontainer">
      <div class="buttons-right">
        <a href="#about" class="button">About</p>
        <a href="#contact" class="button">Contact</p>
        <a href="#gallery" class="button">Gallery</p>
        <a href="#gear" class="button">Gear</p>
      </div>

      <div class="buttons-left">
        <a href="#location" class="button">Location</p>
        <a href="#amenities" class="button">Amenities</p>
        <a href="#book" class="button" data-action="overlay#open">Book</p>
      </div>

      <div id="container" class="js-loop">
        <div data-app-target="content" id="content">
          <include src="partials/home/about.html"></include>
          <include src="partials/home/gallery.html"></include>
          <include src="partials/home/amenities.html"></include>
          <include src="partials/home/location.html"></include>
          <include src="partials/home/contact.html"></include>
          <include src="partials/home/gear.html"></include>
          <include src="partials/home/faq.html"></include>
        </div>
      </div>
    </div>

    <!-- capsulspaceanimationmobile -->
    <div class="studio-div">
      <img id="studio-desktop" class="desktop" src="assets/images/3d-gifs/plant-rotating--desktop.png" width="180" height="180" />
      <img id="studio-mobile" class="mobile" src="assets/images/3d-gifs/plant-rotating--desktop.png" width="130" height="130" />
      <br>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="module" src="assets/scripts/index.js"></script>
  <script type="text/javascript" src="assets/scripts/vendors/carousel.js"></script>
</body>
</html>
